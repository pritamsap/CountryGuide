<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <title>Country InfoGraphic</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="nav">
       <h1>COUNTRY INFOGRAPHIC</h1>
       <div class="search-bar">
           <input type="text" id="country-inp" placeholder="Search Country..." />
           <div class="search-btn">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1.3em" width="1.3em" xmlns="http://www.w3.org/2000/svg"><path d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"></path></svg>
           </div>
       </div>
   </div>

   <div class="temp-content loading">
     <div class="loader"></div>
   </div>
   <div class="content loading">
        <div id="map"></div>
        <img src="" class="location-pic"/>  
   </div>

   <div class="content-two loading">
       <div class="cards">
            <div class="module one loading">
                <img src="" class="icon-one" />
                <div class="capital"></div>
                <div class="population"></div>
                <div class="continent"></div>
                <div class="languages"></div>
            </div>
            <div class="module two loading">
                <div class="weather loading">
                    <div class="city">Weather in Berlin</div>
                    <h1 class="temp">51Â°C</h1>
                    <img src="" class="icon" />
                    <div class="description">Cloudy</div>
                    <div class="humidity">Humidity: 6-%</div>
                    <div class="wind">Wind speed: 6.2 km/h</div>
                </div>
            </div>
            <div class="module three loading">
                <h2>Current Time</h2>
                <div class="time">Current time:</div>
                <div class="timeZone">Time zone: </div>
            </div> 
       </div>

   </div>
    <script  src="script.js" defer ></script>
</body>
</html>
